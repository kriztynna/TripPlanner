<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGt92JpOe6qlwvGG2W5FqlzgD--gQkNYA&sensor=true"></script>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <script>
    function initialize_gmaps() {
      // initialize new google maps LatLng object
      var myLatlng = new google.maps.LatLng(40.705189,-74.009209);
      // set the map options hash
      var mapOptions = {
          center: myLatlng,
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeControl: false,
          panControl: false,
          zoomControlOptions: {
            style: google.maps.ZoomControlStyle.LARGE,
            position: google.maps.ControlPosition.LEFT_CENTER
          }
      };
      // get the maps div's HTML obj
      var map_canvas_obj = document.getElementById("map");
      // initialize a new Google Map with the options
      var map = new google.maps.Map(map_canvas_obj, mapOptions);
      // Add the marker to the map
      var marker = new google.maps.Marker({
          position: myLatlng,
          title:"Hello World!"
      });
      var hotelMarker = new google.maps.Marker({
          position: [40.715076, -74.009301],
          title:"Smyth TriBeCa"
      });
      // Add the marker to the map by calling setMap()
      marker.setMap(map);
      hotelMarker.setMap(map);
    }

    $(document).ready(function() {
        initialize_gmaps();
    });
  </script>

  <script>
  $(document).ready(function() {
      $('#days li').click(function() {
        $('#activities').slideToggle();
      })
      $('#add').click(function() {
        $('#addMenu').slideToggle();
      })
  });
  </script>
<link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
<div id="nav-top">
  <div id="brand">TripAdvisor</div>
  <ul id="days">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>+</li>
  </ul>
</div>
<div id="nav-bottom">
  <div id="add">Add Activity</div>
  {% block content %}{% endblock %}
</div>
<div id="activities">
  <ul>
    <li>hi</li>
    <li>bye</li>
  </ul>
</div>
</body>
</html>
